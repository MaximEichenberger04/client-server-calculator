<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calc">
  <input id="display" readonly>

  <div class="buttons">
    <button onclick="press('allclear')">AC</button>
    <button onclick="press('/')">÷</button>
    <button onclick="press('*')">×</button>
    <button onclick="press('delete')">⌫</button>

    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('-')">-</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('+')">+</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button class="long-button" onclick="press('=')">=</button>
    
    <button onclick="press('.')">.</button>
    <button onclick="press('0')">0</button>
    <button onclick="press('PERCENT')">%</button>
  </div>

  <div class="title">
    <h3>Scientific section</h3>
  </div>

  <div class="scientific-section">
    <button onclick="press('%')">modulo</button>
  </div>
</div>

<script src="builder.js"></script>
</body>
</html>
